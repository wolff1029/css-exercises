<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .inline{
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="example"><h1>Style me via the external method!</h1></div>
    <h2 class="inline">I would like to be styled with the internal method, please.</h2>
    <button style="color:black; background-color:yellow;"><h3>Inline Method</h3></button>
  </body>
</html>
